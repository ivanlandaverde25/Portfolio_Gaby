<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Logo -->
    <link rel="shortcut icon" href="./assets/images/Logo-Gabriela.svg" />
    <!-- Estilos css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container container-image-home">

        <!-- MENU -->
        <header class="container-menu">
            <div class="container-menu-logo">
                <img src="./assets/images/Logo-Gabriela.svg" alt="">
            </div>
            <i class="fa-solid fa-circle-plus"  id="menuButtonOpen"></i>
            
            <div class="menu-dropdown" id="menuDropdown">
                <div class="container-menu-logo">
                    <img src="./assets/images/Logo-Gabriela.svg" alt="">

                <div class="">

                </div>
                <div class="">

                </div>
                <!-- <div class="">
                    <i class="fa-solid fa-circle-xmark" id="menuButtonOpen"></i>
                </div> -->
            </div>
        </header>

        <!-- Contenido general -->
        <div class="main-container-home">

            <!-- Descripcion personal -->
            <div class="main-container-home-description">
                <h1 class="h1">
                    MI NOMBRE GOES HERE
                </h1>
                <strong class="h3">
                    Slogan goes here
                </strong>
            </div>

            <!-- Detalles personales de trabajo y contacto -->
            <div class="main-container-home-details">

                <!-- Tarjeta de trabajos -->
                <div class="main-container-home-details-works card-detail">
                    Trabajos
                </div>

                <!-- Tarjeta de contactos -->
                <div class="main-container-home-details-contacts card-detail">
                    Contactos
                </div>
            </div>
        </div>
        <footer>
            Soy un footer
        </footer>
    </div>

    <script src="./js/main.js"></script>
